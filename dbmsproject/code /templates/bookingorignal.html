<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Booking</title>
    <!-- Add your CSS styles here -->
</head>
<body>
    <div class="container">
        <h1>Manage Booking</h1>
        <form action="/additional_booking" method="post"> <!-- Updated action attribute -->
           
            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                {% for event in events %}
                <option value="{{ event[0] }}">{{ event[1] }}</option>
                {% endfor %}
            </select>
           
            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" required>
            <div class="button-group">
                <button type="submit" class="btn-book">Book Now</button>
            </div>
        </form>
        <hr>

        <form action="/cancel_booking" method="post">
            <label for="booking_id">Enter Booking ID to Cancel:</label>
            <input type="number" id="booking_id" name="booking_id" required>
            <div class="button-group">
                <button type="submit" class="btn-cancel">Cancel Booking</button>
            </div>
        </form>
        

      
    </div>
</body>
</html>
